<body>
  <div id="stage"></div>
<script>
/** init game, create stage */
var game = new Game("stage");

/** create buildings */
var base = new Base("base", game, 650, 100);
var tower = new Tower("tower", game, 200, 170);

/** create monster */
var ork = new Ork("ork", game, 30, 200);

ork.setTarget(base);

setInterval(function() {
  ork.move();
  ork.draw();
}, 300);
